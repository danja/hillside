<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Visualizer</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body id="body">
    <!-- Navigation Menu -->
    <nav id="visualization-menu" class="menu">
        <button id="hillside-btn" class="menu-btn active" data-visualization="hillside">Hillside</button>
        <button id="roofs-btn" class="menu-btn" data-visualization="roofs">Roofs</button>
        <button id="road-btn" class="menu-btn" data-visualization="road">Road</button>
        <button id="clouds-btn" class="menu-btn" data-visualization="clouds">Clouds</button>
        <button id="wire-btn" class="menu-btn" data-visualization="wire">Wire</button>
    </nav>

    <!-- Load D3 libraries via script tags to establish global d3 object BEFORE module script -->
    <script src="./lib/d3.min.js"></script>
    <script src="./lib/d3-color.min.js"></script>
    <script src="./lib/d3-interpolate.min.js"></script>
    <script src="./lib/d3-collection.min.js"></script>
    <script src="./lib/d3-dispatch.min.js"></script>
    <script src="./lib/d3-quadtree.min.js"></script>
    <script src="./lib/d3-timer.min.js"></script>
    <script src="./lib/d3-scale.min.js"></script>
    <script src="./lib/d3-scale-chromatic.min.js"></script>
    <script src="./lib/d3-force.min.js"></script>
    
    <canvas id="c"></canvas>
    
    <!-- Discrete loading indicator -->
    <div id="loading-indicator" class="loading-hidden">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Loading audio...</div>
    </div>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
